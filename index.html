<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Indicator</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <div class="navCenter">
        <ul>
            <li class="navList active"><a href="#">
                    <span class="navIcon">
                        <ion-icon name="home-outline"></ion-icon>
                    </span>
                    <span class="iconText">Home</span>
                </a></li>
            <li class="navList"><a href="#">
                    <span class="navIcon">
                        <ion-icon name="person-outline"></ion-icon>
                    </span>
                    <span class="iconText">Profile</span>
                </a></li>
            <li class="navList"><a href="#">
                    <span class="navIcon">
                        <ion-icon name="chatbubble-outline"></ion-icon>
                    </span>
                    <span class="iconText">Message</span>
                </a></li>
            <li class="navList"><a href="#">
                    <span class="navIcon">
                        <ion-icon name="camera-outline"></ion-icon>
                    </span>
                    <span class="iconText">Photos</span>
                </a></li>
            <li class="navList"><a href="#">
                    <span class="navIcon">
                        <ion-icon name="settings-outline"></ion-icon>
                    </span>
                    <span class="iconText">Settings</span>
                </a></li>
            <div class="indicator"></div>
        </ul>
    </div>
<script>
    const navList = document.querySelectorAll('.navList');
    function activeLink() {
        navList.forEach((item) =>
        item.classList.remove('active'));
        this.classList.add('active');
    }
    navList.forEach((item)=>
    item.addEventListener('click',activeLink));
</script>
</body>
</html>
